<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZOO</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDarkDropdown"
            aria-controls="navbarNavDarkDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDarkDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarDarkDropdownMenuLink"
                >
                  <li>
                    <a class="dropdown-item sum-vis" href="#"
                      >Sum all visitors</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item sum-anim" href="#"
                      >Sum all animals</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item create-page" href="#"
                      >Create page</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item sort-visitors" href="#">
                      Sort by visitors
                    </a>
                  </li>
                  <li>
                    <a class="dropdown-item sort-animals" href="#">
                      Sort by animals
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>

          <div class="d-flex align-items-center ms-auto">
            <div class="input-container">
              <input
                type="text"
                class="form-control"
                name="type"
                id="search-input"
                placeholder="Type Something..."
              />
            </div>

            <div class="input-controller">
              <button
                id="search-btn"
                type="button"
                class="btn btn-outline-primary ms-2"
              >
                Search
              </button>
              <button
                id="clear-btn"
                type="button"
                class="btn btn-outline-danger ms-2"
              >
                Clear
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row">
        <div class="left-column">
          <section class="card-creator">
            <h1>Create Card</h1>
            <div class="mb-3">
              <label for="" class="form-label">Zoo name</label>
              <input
                type="text"
                class="form-control form-control-sm"
                name=""
                id="name-input"
                placeholder="Zoo Name"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Visitors per year</label>
              <input
                type="int"
                class="form-control form-control-sm"
                name=""
                id="visitors-input"
                placeholder="Number Of Visitors"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Number of animals</label>
              <input
                type="int"
                class="form-control form-control-sm"
                name=""
                id="number-anim-input"
                placeholder="Number Of Animals"
              />
            </div>
            <button id="create-btn" type="button" class="btn btn-primary">
              Submit
            </button>
          </section>
          <section class="sum-visitor">
            <h1>Sum of visitors</h1>
            <p id="visitors-sum">0</p>
          </section>
          <section class="sum-animals">
            <h1>Sum of animals</h1>
            <p id="animals-sum">0</p>
          </section>
        </div>

        <div class="col-6 card-cont" id="card-container"></div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
